<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container mt-5">
        <div>
            <div class="form-group">
                    <div>
                        <label for="questions-number"></label>
                        <select onchange="getQuestions()" class="form-control" id="questions-number">
                        <option value="elige-cuantas.preguntas-quieres">Eige cuántas preguntas quieres</option>
                        <option value="5">5</option>
                        <option value="10">10</option>

                        <option value="20">30</option>
                        <option value="20">35</option>
                        <option value="20">40</option>
                        <option value="20">45</option>
                        <option value="20">50</option>
                    </select>
                    </div>

                    <div>
                        <label for="questions-category"></label>
                        <select onchange="getQuestions()" class="form-control" id="questions-category">
                        <option value="any-category">Any Category</option>
                    </select>
                    </div>

                    <div>
                        <label for="questions-difficulty"></label>
                        <select onchange="getQuestions()" class="form-control" id="questions-difficulty">
                        <option value="any-difficulty">Any difficulty</option>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                        
                    </select>
                    </div>

                    <div>
                       
                        <label for="questions-type"></label>
                        <select onchange="getQuestions()" class="form-control" id="questions-type">
                        <option value="">Any Type</option>

                    </select>
